<div class="container">
  <div class="row">
    <section class="col-3">
      <h5 class="text-warning ml-3 my-3">Sort</h5>
        <!-- we add a change event as, as soon as something is selected we want something to happen
              rather then passing an id we pass the event value 
            sortOptions is the name of our-->
      <select class="custom-select mb-3" (change)="onSortSelected($event.target.value)">
        <option *ngFor="let sort of sortOptions"
          [value]="sort.value"
          >
            {{sort.name}}
        </option>
      </select>

      <h5 class="text-warning ml-3 my-3">Brands</h5>
      <ul class="list-group">
        <li class="list-group-item active" 
          *ngFor="let brand of brands"
          [class.active]="brand.id === this.brandIdSelected"
          [value]="brand.id"
          (click)="onBrandsSelected(brand.id)"
          >
          <!-- when we want to do something - we use ()
              when we want to pass something in we use []
          -->
            {{brand.name}}
          </li>   
      </ul>
      <h5 class="text-warning ml-3 my-3">Types</h5>
      <ul class="list-group">
        <li class="list-group-item active" 
          *ngFor="let type of types"
          [class.active]="type.id === this.typeIdSelected"
          [value]="type.id"
          (click)="onTypeSelected(type.id)"
          >{{type.name}}</li>
      </ul>
    </section>
    <section class="col-9">
      <div class="d-flex justify-content-between align-items-center pb-2">
        <header>
          Showing <strong>10</strong> of <strong>16</strong> results
        </header>
        <div class="form-inline mt-2">
          <input class="form-control mr-2" style="width: 300px;" placeholder="Search">
          <button class="btn btn-outline-success my-2">Search</button>
          <button class="btn btn-outline-primary ml-2 my-2">Reset</button>
        </div>
      </div>
      
      
      <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
         <div class="col-4 mb-4" *ngFor="let item of products">
           <!-- //the thing in the [] is equal to the input property -->
           <!-- the thing in the = "item" is equal to the let 'item'  -->
           <app-product-item [product]="item"></app-product-item>
         </div>
        </div>
      </div>
    </section>
  </div>
</div>
