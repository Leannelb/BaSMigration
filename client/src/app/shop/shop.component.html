<div class="container">
  <div class="row">
    <section class="col-3">
      <h5 class="text-warning ml-3 my-3">Brands</h5>
      <select class="custom-select mb-3">
        <option selected>Alphabetical</option>
        <option>Price: Low to High</option>
        <option>Price: High to Low</option>
      </select>

      <h5 class="text-warning ml-3 my-3">Brands</h5>
      <ul class="list-group">
        <li class="list-group-item active" aria-current="true">Cras justo odio</li>
        <li class="list-group-item">Dapibus ac facilisis in</li>
        <li class="list-group-item">Morbi leo risus</li>
        <li class="list-group-item">Porta ac consectetur ac</li>
        <li class="list-group-item">Vestibulum at eros</li>
      </ul>
      <h5 class="text-warning ml-3 my-3">Types</h5>
      <ul class="list-group">
        <li class="list-group-item active" aria-current="true">Cras justo odio</li>
        <li class="list-group-item">Dapibus ac facilisis in</li>
        <li class="list-group-item">Morbi leo risus</li>
        <li class="list-group-item">Porta ac consectetur ac</li>
        <li class="list-group-item">Vestibulum at eros</li>
      </ul>
    </section>
    <section class="col-9">
      <div class="d-flex justify-content-between align-items-center pb-2">
        <header>
          Showing <strong>10</strong> of <strong>16</strong> results
        </header>
        <div class="form-inline mt-2">
          <input class="form-control mr-2" style="width: 300px;" placeholder="Search">
          <button class="btn btn-outline-success my-2">Search</button>
          <button class="btn btn-outline-primary ml-2 my-2">Reset</button>
        </div>
      </div>
      
      
      <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
         <div col-4 *ngFor="let item of products">
           <!-- //the thing in the [] is equal to the input property -->
           <!-- the thing in the = "item" is equal to the let 'item' -->
           <app-product-item [product]="item"></app-product-item>
         </div>
        </div>
      </div>
    </section>
  </div>
</div>
